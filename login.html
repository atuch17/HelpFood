
<!DOCTYPE html>
<html>
    
<head>
	<title>Helpfood - Login</title>
	<meta charset="UTF-8">
	
	<link rel="shortcut icon" href="img/icon.png" type="img/manzanap.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="/css/login.css" media="screen" /> -->
	<link rel="stylesheet" type="text/css" href="css/login.css" media="screen" />
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/huevito.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user inputs_usuario" value="" placeholder="Usuario">
						</div>
						<div class="input-group mb-3">
							<input type="password" name="" class="form-control input_pass inputs_usuario " value="" placeholder="Contraseña">
						</div>
						<!-- <div class="form-group"> -->
							<!-- <div class="custom-control custom-checkbox"> -->
								<!-- <input type="checkbox" class="custom-control-input" id="customControlInline"> -->
								<!-- <label class="custom-control-label texto_secundario" for="customControlInline">Remember me</label> -->
							<!-- </div> -->
						<!-- </div> -->
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn my-2">Iniciar sesión</button>
				   </div>
					</form>
				</div>
		
				<div class="mb-4 mt-2">
					<div class="d-flex justify-content-center links">
						<a href="#" class="extra_links">¿No tienes cuenta?</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#" class="extra_links">¿Se te ha olvidado la contraseña?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
